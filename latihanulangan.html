    <center>

     <div class="container">
   
        <ul>

    <script>
    
    //Gaji Pokok
    
     function proses() {

        var pilih = document.getElementById("pilih").value;
        var pilih2 = document.getElementById("pilih2").value
        var nama = document.getElementById("nama").value

        var karyawan = {
            golongan1 : 500000,
            golongan2 : 750000,
            golongan3 : 900000,
            tunjangan3 : 500000,
            tunjangan2 : 0,
            pajak1 : 400000 + 500000 * 100000,
            pajak2 : 750000 + 500000 * 125000,
            pajak3 : 900000 + 500000 * 140000,
            pajak4 : 500000 * 50000,
            pajak5 : 750000 * 75000,
            pajak6 : 900000 * 90000,
            
            
            tunjangan : function () {
                return " 500000 "
            },

            tunjangan2 : function () {
                return "0"
            }
         
          
        }
        
        document.getElementById("6").innerHTML = " Nama Lengkap &nbsp: " + nama; 
        
        if (nama == "") {
          tampil = alert ("Isi Kolom Nama Terlebih Dahulu !");
          document.getElementById("6").innerHTML = tampil
          
          
        }
        
     
        

        else if (pilih == 1) {
          
            document.getElementById("9").innerHTML = " Golongan   &nbsp &nbsp &nbsp &nbsp   &nbsp : 1  " 
            document.getElementById("11").innerHTML = " Gaji Pokok &nbsp &nbsp &nbsp &nbsp : Rp. " + karyawan.golongan1;
            
            
            
            proses2();

            document.getElementById("11").innerHTML = " Gaji Pokok &nbsp &nbsp &nbsp &nbsp : Rp. " + karyawan.golongan2;

        }

        else if (pilih == 3) {
          
            document.getElementById("9").innerHTML = "Golongan &nbsp &nbsp &nbsp &nbsp &nbsp : 3";
            
            document.getElementById("11").innerHTML = " Gaji Pokok &nbsp &nbsp &nbsp &nbsp : Rp. " + karyawan.golongan3;
            
            proses2();
        }
        
        //Penghitung Pajak Dan Tunjangan
        
        function proses2() {
          
          var pilih2 = document.getElementById("pilih2").value
          var gji = (500000 + 500000) * 0.1;
          var gji2 = (750000 + 500000) * 0.1;
          var gji3 = (900000 + 500000) * 0.1;
          var gji4 = (500000 + 0) * 0.1
          var gji5 = (750000 + 0) * 0.1
          var gji6 = (900000 + 0) * 0.1
         
        if (pilih2 == 4 && pilih == 1) {
         
         
            document.getElementById("7").innerHTML = " Tunjangan  &nbsp &nbsp &nbsp &nbsp : Rp." + karyawan.tunjangan();
            document.getElementById("8").innerHTML = "Pajak  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp &nbsp &nbsp &nbsp : Rp. " + gji;
            document.getElementById("12").innerHTML = "Total Gaji  &nbsp &nbsp  &nbsp  &nbsp  &nbsp  : Rp. " + (500000 + 500000 - gji)
        }

            document.getElementById("8").innerHTML = "Pajak &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp : Rp. " + gji2;
